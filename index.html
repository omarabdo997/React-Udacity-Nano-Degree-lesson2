<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity Redux Lesson</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>
<body>
    <div id='app'></div>
    
</body>
<script src="store.js"></script>
<script type="text/babel">
    function List (props) {
        const {remove, items, toggle} = props
        return (
            <ul>
                {items.map(item => (
                    <li key={item.id}>
                        <span
                            onClick={() => (toggle?toggle(item.id):'none')}
                            style={{textDecoration: item.complete?'line-through':'none'}}
                        >{item.name}</span>
                        <button
                            onClick={() => remove(item)}
                        >X</button>
                    </li>
                ))}
            </ul>
        )
    }
    class Todos extends React.Component {
        handleClick = (e) => {
            const name = this.input.value;
            API.saveTodo(name)
                .then(todo => {
                    this.props.store.dispatch(addTodoAction(todo.id,todo.name,todo.complete))
                    this.input.value = '';
                })
                .catch(() => alert('An error occured'))
        }
        remove = (todo) => {
            this.props.store.dispatch(removeTodoAction(todo.id))
            API.deleteTodo(todo.id)
                .catch(() => {
                    this.props.store.dispatch(addTodoAction(todo.id, todo.name, todo.complete));
                    alert('an error occured')
                })
        }
        toggle = (id) => {
            this.props.store.dispatch(toggleTodoAction(id))
            API.saveTodoToggle(id)
                .catch(() => {
                    this.props.store.dispatch(toggleTodoAction(id));
                    alert('A error occured try again..')
                })
        }
        render () {
            return (
                <div>
                    <h1>TODOS</h1>
                    <input 
                        type='text'
                        placeholder='Add Todo'
                        ref={(input) => {this.input = input}} 
                    />
                    <input
                        type='button' 
                        value='Add Todo'
                        onClick={this.handleClick}
                    />
                    <List items = {this.props.todos} remove={this.remove} toggle={this.toggle}/>
                </div>
            )
        }
    }
    class Goals extends React.Component {
        handleClick = (e) => {
            const name = this.input.value
            API.saveGoal(name)
                .then(goal => {
                    this.props.store.dispatch(addGoalAction(goal.id,goal.name,goal.complete))
                    this.input.value = '';
                })
                .catch(() => alert('An error occured'))
        }
        remove = (goal) => {
            this.props.store.dispatch(removeGoalAction(goal.id))
            API.deleteGoal(goal.id)
                .catch(() => {
                    this.props.store.dispatch(addGoalAction(goal.id,goal.name));
                    alert('An error occured')
                })
        }
        render() {
            return (
                <div>
                    <h1>GOALS</h1>
                    <input
                        type='text'
                        placeholder='Add Goal'
                        ref={(input) => this.input=input}
                    />
                    <button
                        onClick={this.handleClick}
                    >Add Goal
                    </button>
                    <List items={this.props.goals} remove={this.remove}/>
                </div>
            )
        }
    }
    class App extends React.Component {
        componentDidMount () {
            const {store} = this.props
            store.subscribe(() => this.forceUpdate());
            Promise.all([
                API.fetchTodos(),
                API.fetchGoals()
            ]).then(([todos, goals]) => {
                store.dispatch(recieveDataAction(todos, goals))
            })
            
        }
        render() {
            const {store} = this.props
            const {todos, goals, loading} = store.getState()
            if (loading === true) {
                return <h3>LOADING...</h3>
            }
            return (
                <div>
                    <Todos todos={todos} store={store}/>
                    <Goals goals={goals} store={store}/>
                </div>
            )
        }
    }
    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )

</script>
</html>
